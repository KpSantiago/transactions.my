<form
  class="h-full w-full flex flex-wrap items-center justify-center gap-6"
  (ngSubmit)="onSubmit()"
  [formGroup]="transactionsForm"
  #formDir="ngForm"
>
  @if (formDir.submitted && transactionsForm.invalid) {
  <div
    class="error-below bg-[#f043] border-2 border-solid border-[#f04] text-[#f04] p-2 rounded-md"
  >
    Fill in the fields correctly (Preencha os campos corretamente)
  </div>
  }
  <strong
    class="w-[90%] border-b-2 border-solid border-b-white/35 bg-[#181a1b] text-white/70"
  >
    {{ tranactionToUpdate ? "Update" : "Add a new" }} transaction
  </strong>
  <div class="w-[45%] max-w-[400px]">
    <input
      type="text"
      formControlName="title"
      placeholder="Transaction title"
      class="w-full text-white border-2 border-solid border-white/50 bg-[#181a1b] outline-2 outline-[#5512cb] px-2 h-8 rounded-md"
    />
  </div>
  <div class="w-[45%] max-w-[400px] h-fit">
    <input
      type="text"
      formControlName="amount"
      placeholder="Transaction amuount"
      class="w-full text-white border-2 border-solid border-white/50 bg-[#181a1b] outline-2 outline-[#5512cb] px-2 h-8 rounded-md"
    />
  </div>
  <div class="w-[45%] max-w-[400px]">
    <select
      formControlName="type"
      class="text-white w-full border-2 border-solid border-white/50 bg-[#181a1b] outline-2 outline-[#5512cb] px-2 h-8 rounded-md"
    >
      <option disabled>Transaction type</option>
      <option value="credit">Credit</option>
      <option value="debit">Debit</option>
    </select>
  </div>
  <div class="w-[45%] max-w-[400px]">
    <select
      formControlName="category"
      class="text-white w-full border-2 border-solid border-white/50 bg-[#181a1b] outline-2 outline-[#5512cb] px-2 h-8 rounded-md"
    >
      <option disabled>Transaction category</option>
      <option value="food">Food</option>
      <option value="job">Job</option>
      <option value="travel">Travel</option>
      <option value="clothes">Clothes</option>
      <option value="games">Games</option>
      <option value="others">Others</option>
    </select>
  </div>
  @if(isLoad){
  <button
    disabled
    class="bg-[#351d5f] max-w-[400px] flex justify-center items-center gap-2 w-4/5 h-8 rounded-md font-semibold text-white"
  >
    <svg
      aria-hidden="true"
      class="w-6 h-6 text-white animate-spin dark:text-white fill-[#6600ff]"
      viewBox="0 0 100 101"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
        fill="currentColor"
      />
      <path
        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
        fill="currentFill"
      />
    </svg>
    Loading...
  </button>
  } @else {
  <button
    class="w-4/5 h-8 max-w-[400px] bg-[#5512cb] hover:bg-[#351d5f] duration-300 rounded-md font-semibold text-white"
  >
    {{ tranactionToUpdate ? "Update" : "Add" }}
  </button>
  }
</form>
